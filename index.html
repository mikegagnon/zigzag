<h2>A Zigzag particle</h2>

<div id="zz-one" class="canvas_container"></div>
<script>

    var width = 700;
    var height = 300;
    var numRows = Math.floor(0.05 * height);
    var numCols = Math.floor(0.05 * width);
    var numParticles = 1;
    var stepsPerTick = 1;

    new ZigzagSimViz({
        simId: "zz-one",
        play: false,
        grouping: false,
        numRows: numRows,
        numCols: numCols,
        numParticles: numParticles,
        width: width,
        height: height,
        stepsPerTick: stepsPerTick,
    });



</script>



<h2>Simulation</h2>
<div id="zz1" class="canvas_container"></div>
<script>

    var width = 500;
    var height = 500;
    var numRows = Math.floor(0.2 * height);
    var numCols = Math.floor(0.2 * width);
    var numParticles = Math.floor(numRows * numCols * 0.35);
    var stepsPerTick = 1;

    new ZigzagSimViz({
        simId: "zz1",
        play: false,
        grouping: true,
        numRows: numRows,
        numCols: numCols,
        numParticles: numParticles,
        width: width,
        height: height,
        stepsPerTick: stepsPerTick,
    });



</script>
        </main>
    </body>
