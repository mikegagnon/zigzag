<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zigzag</title>
        <link rel="stylesheet" href="style/bootstrap.min.css" />
        <link rel="stylesheet" href="style/style.css" />
        <meta charset="utf-8" />
        <script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/easeljs-0.8.2.min.js"></script>
        <script type="text/javascript" src="./js/zigzag.js"></script>

    </head>
    <body>
        <main>
            <h1 style="text-align: center">Zigzag</h1>
            <br><br>
            <center>Michael N. Gagnon, 2019</center>

            <h2>Simulation</h2>
            <div id="zz1" class="canvas_container"></div>
            <script>

                var width = 700;
                var height = 300;
                var numRows = Math.floor(0.5 * height);
                var numCols = Math.floor(0.5 * width);
                var numParticles = Math.floor(numRows * numCols * 0.35);
                var stepsPerTick = 100;

                new ZigzagSimViz({
                    simId: "zz1",
                    numRows: numRows,
                    numCols: numCols,
                    numParticles: numParticles,
                    width: width,
                    height: height,
                    stepsPerTick: stepsPerTick,
                });
            </script>
        </main>
    </body>
</html>
